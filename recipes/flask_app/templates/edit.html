<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/recipes/edit/{{recipe.id}}" method="post" class="col-4 p-4 bg-dark text-light">
            <h2 class="text-primary">Edit Recipe</h2>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input value="{{recipe.name}}" type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Description:</label>
                <textarea value="{{recipe.description}}" class="form-control" name="description" id="description" cols="93" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <input value="{{recipe.instructions}}" type="text" name="instructions" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date cooked/Made:</label>
                <input type="date" name="date_made" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Under 30 minutes?</label>
                <select name="" id="">
                    <option value="0" selected>Yes</option>
                    <option value="1">No</option>
                </select>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

    </div>
</body>
</html>
